<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .bienvenida-container {
            display: none;
            text-align: center;
        }
        .bienvenida-container h1 {
            font-size: 2.5em;
        }
        .bienvenida-container p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="registro-container" id="registro-container">
        <a href="/" class="boton-volver">← Volver</a>
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p id="mensaje-estado"></p>
    </div>

    <div class="registro-container bienvenida-container" id="bienvenida-container">
        <h1>Hola De Nuevo <span id="bienvenida-usuario"></span></h1>
        <p>Hora local: <span id="hora-local"></span></p>
        <a href="index.html">Ir al Panel</a>
    </div>

    <script src="script_registro.js"></script>
</body>
</html>
