<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando...</p>
    </div>

    <div class="panel-container admin-container">
        <a href="perfil.html" class="boton-volver" style="position: absolute; top: 20px; left: 20px;">← Volver</a>
        
        <div id="admin-login-section">
            <div class="admin-header-image">
                <img src="logo.png" alt="Imagen del Administrador" class="static-image">
            </div>
            <h1>Acceso de Administrador</h1>
            <p>Ingresa el token de acceso para continuar.</p>
            <form id="adminLoginForm">
                <input type="password" id="adminTokenInput" placeholder="Token" required>
                <button type="submit">Acceder</button>
            </form>
            <p id="adminMessage" style="margin-top: 10px;"></p>
        </div>

        <div id="admin-panel-section" class="hidden">
            <div class="admin-header-image">
                <img src="logo.png" alt="Imagen del Administrador" class="static-image">
            </div>
            <div class="slide-up-content">
                <h1>Panel de Administración</h1>
                <div class="admin-content">
                    <h2>Bienvenido, Administrador</h2>
                    <p>Aquí irá el contenido del panel de administración.</p>
                </div>
                <button id="logoutAdminButton" style="margin-top: 20px;">Cerrar Sesión</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 5000); // Oculta la pantalla de carga después de 5 segundos
        });
    </script>
    <script src="script_admin.js"></script>
</body>
</html>
