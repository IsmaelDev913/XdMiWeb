<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cargando">
      <div class="cargador"></div>
      <p class="texto-carga">Cargando...</p>
    </div>

    <div id="contenido" class="oculto">
      <div class="container">
          <div class="header">
              <img id="profile-img" src="https://zero-two.info/uploads/images/file-1754209626209-751608220.jpg" alt="Imagen de perfil">
              <h1 id="user-name">Usuario Desconocido</h1>
          </div>
          <div class="status-container">
              <div class="status-box">
                  <div class="status-dot"></div>
                  <p id="status-text">Desconectado</p>
              </div>
          </div>
          <p id="group-id">ID del Grupo: N/A</p>
          <div class="stats-container">
              <div class="stats-card">
                  <h3>Mensajes Enviados</h3>
                  <p id="mensajes-enviados">0</p>
              </div>
              <div class="stats-card">
                  <h3>Comandos Utilizados</h3>
                  <p id="comandos-utilizados">0</p>
              </div>
              <div class="stats-card">
                  <h3>Miembros del Grupo</h3>
                  <p id="miembros-grupo">N/A</p>
              </div>
          </div>
          <div class="button-grid">
              <a href="estado.html" class="panel-btn">Estado</a>
              <a href="especificaciones.html" class="panel-btn">Especificaciones</a>
              <a href="log.html" class="panel-btn">Logs</a>
              <a href="https://web.whatsapp.com/" class="panel-btn" target="_blank">Whatsapp Web</a>
          </div>
      </div>
    </div>

    <audio id="musicaFondo" src="https://zero-two.info/uploads/audios/file-1754242982157-716879300.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
